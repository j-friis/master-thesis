# @package data
defaults:
  - segmentation/default

class: denmark_pl.DenmarkDataset
name: "Denmark"
task: segmentation
#dataroot: /home/dmn774/data/Deep1/SegmentationDenmark/Lidar_tiles_KU/Powerlines/
dataroot: /home/dmn774/data/Deep1/SegmentationDenmark/Lidar_tiles_KU/Powerlines/test_some
use_category: False
visualization: True

#features: []
class_weights: log
first_subsampling: 0.04
train_overlap: 0.25
block_size_x: 0.05  # tuple for normalized sampling area (e.g., if 1km = 1, 200m = 0.2)
block_size_y: 0.05  # tuple for normalized sampling area (e.g., if 1km = 1, 200m = 0.2)
train_transform:
  - transform: MinPoints
    lparams: [ 512 ]
  - transform: XYZFeature
    params:
      add_x: False
      add_y: False
      add_z: True
  - transform: AddFeatsByKeys
    params:
      list_add_to_x: [True]
      feat_names: [pos_z]
      delete_feats: [True]
  - transform: GridSampling3D
    params:
      size: ${data.first_subsampling}
      quantize_coords: True
      mode: "last"

