# @package data
defaults:
  - segmentation/default

class: denmark_pl.DenmarkDataset
name: "Denmark"
task: segmentation
dataroot: /home/jf/msc_data
processed_folder: "processed_var_1"
use_category: False
visualization: True
#features: []
class_weights: log
first_subsampling: 0.1 #0.04 for 50m
train_overlap: 0.25  #0.25
block_size_x: 0.1  # tuple for normalized sampling area (e.g., if 1km = 1, 200m = 0.2) 0.05
block_size_y: 0.1 # tuple for normalized sampling area (e.g., if 1km = 1, 200m = 0.2) 0.05
#first_subsampling: 0.08
#train_overlap: 0.05  #0.025
#block_size_x: 0.1  # tuple for normalized sampling area (e.g., if 1km = 1, 200m = 0.2) 0.05
#block_size_y: 0.1  # tuple for normalized sampling area (e.g., if 1km = 1, 200m = 0.2) 0.05
train_transform:
  - transform: MinPoints
    lparams: [ 512 ]
  - transform: XYZFeature
    params:
      add_x: False
      add_y: False
      add_z: True
  - transform: AddFeatsByKeys
    params:
      list_add_to_x: [True]
      feat_names: [pos_z]
      delete_feats: [True]
  - transform: GridSampling3D
    params:
      size: ${data.first_subsampling}
      quantize_coords: True
      mode: "last"

