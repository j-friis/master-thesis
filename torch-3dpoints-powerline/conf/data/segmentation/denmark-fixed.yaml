# @package data
defaults:
  - segmentation/default

class: denmark.DenmarkDataset
name: "Denmark"
task: segmentation
dataroot: data
use_category: False
first_subsampling: 0.04
train_overlap: 0.25
block_size_x: 0.05  # tuple for normalized sampling area (e.g., if 1km = 1, 200m = 0.2)
block_size_y: 0.05  # tuple for normalized sampling area (e.g., if 1km = 1, 200m = 0.2)
train_transform:
  - transform: FixedPoints
    lparams: [ 4096 ]
test_transform:
  - transform: FixedPoints
    lparams: [ 4096 ]
val_transform: ${data.test_transform}